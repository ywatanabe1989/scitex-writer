[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sci-writer"
version = "2.0.0"
description = "LaTeX manuscript compilation system for scientific documents"
readme = "README.md"
license = "GPL-3.0"
requires-python = ">=3.9"
authors = [
    { name = "Yusuke Watanabe", email = "ywatanabe@scitex.ai" },
]
keywords = [
    "latex",
    "manuscript",
    "scientific-writing",
    "compilation",
    "bibliography",
    "bibtex",
    "academic",
    "paper",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Markup :: LaTeX",
]
dependencies = [
    "bibtexparser>=2.0.0",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pre-commit>=3.5.0",
]
imaging = [
    "opencv-python>=4.8.0",
    "Pillow>=9.0.0",
]
all = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "opencv-python>=4.8.0",
    "Pillow>=9.0.0",
]

[project.scripts]
sci-writer = "sci_writer._cli:main"

[project.urls]
Homepage = "https://github.com/ywatanabe1989/scitex-writer"
Documentation = "https://github.com/ywatanabe1989/scitex-writer#readme"
Repository = "https://github.com/ywatanabe1989/scitex-writer.git"
Issues = "https://github.com/ywatanabe1989/scitex-writer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/sci_writer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
