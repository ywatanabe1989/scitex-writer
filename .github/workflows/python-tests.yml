name: Python Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'scripts/python/**'
      - 'requirements/python.txt'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'scripts/python/**'
      - 'requirements/python.txt'
      - '.github/workflows/python-tests.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-test-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          pip-test-${{ runner.os }}-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements/python.txt ]; then pip install -r requirements/python.txt; fi
        pip install pytest pytest-cov
        pip install -e .

    - name: Run Python API tests
      run: |
        echo "Running Python API tests..."
        pytest tests/scitex/writer/test_compile.py -v --cov=src/scitex/writer --cov-report=xml

        # Verify all tests passed
        if [ $? -eq 0 ]; then
          echo "✓ All Python tests passed"
        else
          echo "✗ Python tests failed"
          exit 1
        fi

    - name: Run shell script tests
      run: |
        echo "Running shell script tests..."
        ./tests/scripts/run_all_tests.sh

        # Verify all tests passed
        if [ $? -eq 0 ]; then
          echo "✓ All shell script tests passed"
        else
          echo "✗ Shell script tests failed"
          exit 1
        fi

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true