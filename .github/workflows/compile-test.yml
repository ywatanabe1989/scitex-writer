name: Compile Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - '01_manuscript/**'
      - 'scripts/shell/**'
      - 'config/**'
      - 'shared/**'
      - 'requirements/**'
      - '.github/workflows/compile-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '01_manuscript/**'
      - 'scripts/shell/**'
      - 'config/**'
      - 'shared/**'
      - 'requirements/**'
      - '.github/workflows/compile-test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ hashFiles('requirements/python.txt') }}
        restore-keys: |
          pip-${{ runner.os }}-

    - name: Install dependencies
      run: |
        sudo apt-get update
        xargs sudo apt-get install -y < requirements/system-debian.txt

        # Install yq (Go version)
        sudo wget -qO /usr/local/bin/yq \
          https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq

        # Install Python dependencies
        python3 -m pip install --upgrade pip
        pip install -r requirements/python.txt

    - name: Compile manuscript
      run: ./compile.sh manuscript

    - name: Upload compiled PDF
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: manuscript-pdf
        path: 01_manuscript/manuscript.pdf
        retention-days: 30

    - name: Upload diff PDF
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: manuscript-diff
        path: 01_manuscript/manuscript_diff.pdf
        retention-days: 30