[pytest]
# Pytest configuration for scitex-writer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_latex: marks tests requiring LaTeX installation
    requires_containers: marks tests requiring Apptainer/Singularity

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = ... --cov=src/scitex/writer --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO

# Timeout (optional - requires pytest-timeout)
# timeout = 300

# Temporary directory
# tmp_path_retention_count = 3
# tmp_path_retention_policy = failed
